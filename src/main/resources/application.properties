# Puerto donde corre el servidor de Tomcat
server.port=8084

# Hibernate properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Configurar Swagger
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/docs/swagger-ui.html

# Conexion con la base de datos MYSQL
spring.datasource.url=jdbc:mysql://localhost:3306/Alquiler_Vehiculos
spring.datasource.username=root
spring.datasource.password=MCRUIZ@.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


